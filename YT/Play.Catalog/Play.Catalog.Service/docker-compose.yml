# docker run -d --rm --name mongo -p 27017:27017 -v mongoDbData:/data/db mongo

version: "3.8"

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongoDbData:/data/db

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - RabbitmqData:/var/lib/rabbitmq
    hostname: rabbitmq
volumes:
  mongoDbData:
  RabbitmqData:
